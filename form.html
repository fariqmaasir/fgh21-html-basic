<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div class="base">
      <div>
        <h1>Let's join with us</h1>
        <img src="person.png" alt="">
      </div>
      <form action="">
        <div>
          <label for="Name">Name *</label>
          <input class="input-label" type="text" placeholder="Type Your Name"/>
        </div>
        <div>
          <label for="email">Email Address *</label>
          <input class="input-label" type="email" placeholder="Type Your Email"/>
        </div>
        <div>
          <label for="Age">Age *</label>
          <input class="input-label" type="text" placeholder="Type Your Age"/>
        </div>
        <div>
          <label for="Phone">Phone *</label>
          <input class="input-label" type="text" placeholder="Type Your Phone Number"/>
        </div>
        <div>
          <label for="password">Password *</label>
          <input class="input-label" type="password" placeholder="Type Your Phone Password"/>
        </div>
        <div>
          <label for="">Your Abilities</label>
        </div>
        <div class="checkbox">
          <div>
            <input type="checkbox" id="service1" name="service1"/>
            <label for="service1"> FrontEnd</label><br />
            <input type="checkbox" id="service2" name="service2"/>
            <label for="service2"> BackEnd</label><br />
            <input type="checkbox" id="service3" name="service3"/>
            <label for="service3"> FullStack</label>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
